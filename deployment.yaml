apiVersion: apps/v1
kind: Deployment
metadata:
  name:backend-springboot-deployment
  namespace: dev
  labels:
    app: backend-springboot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-springboot
  template:
    metadata:
      labels:
        app: backend-springboot
    spec:
      containers:
      - name: backend-springboot-ctr
        image: techcoms/backend-springboot-gradle-jar:2
        ports:
        - containerPort: 80
